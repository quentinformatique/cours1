<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="src/bootstrap-4.5.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/style/main.css">
    <script src="src/script/script.js" defer></script>
    <title>calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="row high">
            <div class="col-11 offset-1">
                <div class="element screen" id="screen"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-1">
                <div class="element green petit">
                    <button id="MC">MC</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green petit">
                    <button id="MR">MR</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green petit">
                    <button id="MS">MS</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green petit">
                    <button id="Mplus">M+</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green petit">
                    <button id="Mminus">M-</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 offset-1">
                <div class="element red round">
                    <button id="C">C</button>
                </div>
            </div>
            <div class="col-3">
                <div class="element red round">
                    <button id="CE">CE</button>
                </div>
            </div>
            <div class="col-4">
                <div class="element red">
                    <button id="back">&larr;</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-1">
                <div class="element round blue number">
                    <button id="seven">7</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element round blue number">
                    <button id="height">8</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element round blue number">
                    <button id="nine">9</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green">
                    <button id="slash">/</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green">
                    <button id="plusMinus">Â±</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-1">
                <div class="element round blue number">
                    <button id="four">4</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element round blue number">
                    <button id="five">5</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element round blue number">
                    <button id="six">6</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green">
                    <button id="multiply">*</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green">
                    <button id="percentage">%</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-1">
                <div class="element round blue number">
                    <button id="one">1</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element round blue number">
                    <button id="two">2</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element round blue number">
                    <button id="three">3</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green">
                    <button id="minus">-</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green">
                    <button id="plus">+</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-1">
                <div class="element round blue number">
                    <button id="zero">0</button>
                </div>
            </div>
            <div class="col-2">
                <div class="element green">
                    <button id="dot">.</button>
                </div>
            </div>
            <div class="col-4">
                <div class="element red">
                    <button id="EXE">EXE</button>
                </div>
            </div>
        </div>
    </div>
    </body> 
</html>
